<!DOCTYPE html>
<html>
<head>{include="includes"}
<style TYPE="text/css">#activeLinklist,#activeLinklist i,#activePicwall,#activePicwall i {background-color: #C93030!important;color:#FFFFFF!important;}</style>
<script src="inc/js/blazy-1.3.1.min.js"></script>
</head>
<body>
<div id="pageheader">
	{include="page.header"}
</div>
<div id="am-container">

<div id="linklist"><div class="paging"><div class="am-paging"><a href="?" title="Linklist">liste</a> | <a href="?do=daily" title="Daily">daily</a> | <a href="?do=tagcloud" title="Tagcloud">tags</a> | <a href="?do=picwall{$searchcrits}" title="Picwall">images</a> | <a href="{$feedurl}?do=rss{$searchcrits}" class="nomobile" title="RSS Feed">rss</a>{if="$GLOBALS['config']['SHOW_ATOM']"} | <a href="{$feedurl}?do=atom{$searchcrits}" class="nomobile" title="Atom Feed">atom</a>{/if}</div><br></div>
</div>

<div id="picwall_container">
{loop="linksToDisplay"}
<div class="picwall_pictureframe">
{$value.thumbnail}<a href="?{$value.linkdate|smallHash}"><span class="info">{$value.title|htmlspecialchars}</span></a>
</div>
{/loop}
</div>
</div>

{include="page.footer"}

<script>
var bLazy = new Blazy();
</script>
</body>
</html>
